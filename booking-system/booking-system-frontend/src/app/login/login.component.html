<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" class="form-control" [(ngModel)]="loginData.email" name="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" class="form-control" [(ngModel)]="loginData.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="#" (click)="onShowRegistration(); $event.preventDefault();">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
