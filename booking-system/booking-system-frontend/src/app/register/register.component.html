<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onRegister()">
            <div class="form-group mb-3">
              <label for="registerUsername">Username</label>
              <input type="text" id="registerUsername" class="form-control" [(ngModel)]="registrationData.username" name="username" required>
            </div>
            <div class="form-group mb-3">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" class="form-control" [(ngModel)]="registrationData.email" name="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" class="form-control" [(ngModel)]="registrationData.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="text-center mt-3">
              <p>Already have an account? <a href="#" (click)="onShowLogin(); $event.preventDefault();">Login here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
